<a class="kalei-styleguide-menu-heading" href="#"><%= menuTitle %></a>
<div class="menu-items">
	<ul class="kalei-styleguide-menu">
		<li data-sheet="<%= entry %>">
            <a class="kalei-styleguide-menu-link js-kalei-home" href="#" ><%= entry %></a>
           <div class="kalei-sheet-submenu"></div>
		</li>
	<% _.each(menus, function (menu) { %>
		<li>
			<%= menu.category %>

			<ul class="kalei-styleguide-menu">
				<% _.each(menu.sheets, function (sheet) { %>

				<li data-sheet="<%= sheet %>"><a class="kalei-styleguide-menu-link" href="#/style/<%= sheet %>"><%= sheet %></a>
					<div class="kalei-sheet-submenu">
					</div>

				</li>
				<% }); %>
			</ul>
		</li>
	<% }); %>
	<div style="clear: both;"></div>
</div>

<style type="text/css" media="screen">
    .menu-items {
        position: absolute;
        top: 75px;
        left: 0;
        bottom: 0 !important;
        width: 100%;
    }
    .kalei-styleguide-menu-heading {
        height: 75px;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
    }
    .kalei {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
    }
</style>
