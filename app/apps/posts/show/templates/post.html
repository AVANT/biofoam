<header>
  <div class="header-image-wrapper">
    <img class="header-image" src="{{ headerImageUrl }}" alt="">
  </div>
  <h2 class="header-title">{{ title }}</h2>
</header>
<div class="body">
  <div class="meta-content">
    <p class="authors">{{ authors }}</p>
    <p class="date">{{ date }}</p>
    <ul class="tags">
      {{#each tags}}
      <li>{{this}}</li>
      {{/each}}
    </ul>
  </div>
  <div class="content">{{{ body }}}</div>
</div>

<div class="share-buttons">
  <ul>

    <div class="fbook-share"><a target="_blank" onclick="window.open(this.href, 'mywin',
'left=20,top=20,width=500,height=250,toolbar=1,resizable=0'); return false;" href='{{{ facebookURL }}}'><i class="fa fa-facebook"></i></a></div>

    <div class="twitter-share"><a target="_blank" onclick="window.open(this.href, 'mywin',
'left=20,top=20,width=500,height=250,toolbar=1,resizable=0'); return false;" href='{{{ twitterURL }}}'><i class="fa fa-twitter"></i></a></div>

  </ul>
</div>
