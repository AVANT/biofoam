<div class="post-hi">
  <div class="post-image-wrapper">
    <img class="post-img" src="{{ headerImageUrl }}" alt="">
  </div>
  <div class="content-wrapper">
    <h2 class="title">{{title}}</h2>
    <ul class="authors">
      {{#each authorsArray}}
      <li>{{ this }}</li>
      {{/each}}
    </ul>
    <p class="date">{{ date }}</p>
    <p class="excerpt">{{excerpt}}</p>
    <ul class="tags">
  	  {{#each tags}}
  	  <li>{{this}}</li>
  	  {{/each}}
    </ul>
  </div>
</div>
