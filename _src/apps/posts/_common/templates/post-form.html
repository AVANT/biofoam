<h1>{{ titleText }}</h1>
<form>
  <div class="form-group">
    <label for="post-title" class="form-label">
      Title:
    </label>
    <input id="post-title" name="title" type="text">
  </div>

  <div class="form-group">
    <label for="post-excerpt" class="form-label">
      Excerpt:
    </label>
    <input id="post-excerpt" name="excerpt" type="text" value="{{excerpt}}">
  </div>

  <div class="form-group">
    <label for="post-slug" class="form-label">
      Slug:
    </label>
    <input id="post-slug" name="slug" type="text" value="{{slug}}">
  </div>

  <div class="form-group">
    <label for="post-tags" class="form-label">
      Tags:
    </label>
    <input id="post-tags" name="tags" type="text" value="{{tags}}">
  </div>

  <div class="form-group">
    <label for="post-authors" class="form-label">
      Authors:
    </label>
    <input id="post-authors" name="authors" type="text" value="{{ authorsArray }}">
  </div>

  <div class="form-group">
    <label for="post-image" class="form-label">
      Cover Image:
    </label>
    <div id="image-upload-region">
    </div>
  </div>

  <div class="form-group">
    <div id="redactor-region"></div>
  </div>

  <hr>

  <h3>Javascript Tools</h3>

  <div class="form-group dropdown jsbox">
    <label>Javascript Enabled:<input id="post-module" type="checkbox" name="checkbox" value="true"></label>
  </div>

  <div class="form-group">
    <label for="post-html" class="form-label">
      Markup:
    </label>
    <textarea id="post-html" class="code"></textarea>
  </div>

  <div class="form-group">
    <label for="post-javascript" class="form-label">
      Scripts:
    </label>
    <textarea id="post-javascript" class="code"></textarea>
  </div>

  <div class="form-group">
    <label for="post-css" class="form-label">
      Styles:
    </label>
    <textarea id="post-css" class="code"></textarea>
  </div>

  <hr>

  <div class="form-group dropdown pubbox">
    <select id="post-published" name="status">
      <option value="unpublished" selected>not published</option>
      <option value="published">published</option>
    </select>
  </div>

  <button id="sub" class="js-submit">{{ submitText }}</button>
  <button id="del" class="js-delete">Delete</button>
</form>
